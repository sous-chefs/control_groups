driver:
  name: vagrant

provisioner:
  name: chef_zero
  product_name: chef
  product_version: <%= ENV['CHEF_VERSION'] || 'latest' %>
  install_strategy: once

client_rb:
  treat_deprecation_warnings_as_errors: true

verifier:
  name: inspec

platforms:
- name: centos-7
- name: fedora-27
- name: ubuntu-14.04
- name: ubuntu-16.04

suites:
  - name: default
    run_list:
      - recipe[control_groups::default]
